<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="load">
        <img src="/src/media/loading.gif" alt="loading">
    </div>

    <script>
        const loading_page = document.getElementById("load");
        window.onload = function () {
            loading_page.style.display = 'none';
        }
    </script>

    <style>
        #load {
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            opacity: 0.8;
            background: gray;
            z-index: 99;
            text-align: center;
        }

        #load>img {
            position: absolute;
            top: 44vh;
            left: 50vw;
            z-index: 100;
        }
    </style>
</body>
</html>
